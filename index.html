<!DOCTYPE HTML>
<meta charset="utf-8">
<html>

<title>Onde estará o Sol?</title>

<style>
* { margin:0; padding:0; }

html, body { width:100%; height:100%; }

#options {
	display: block;
	width: 300px;
	height: 320px;
	position: fixed;
	top: 15px;
	left: 15px;
	text-align: center;
	color: white;
}

#info {
	display: none;
	width: 200px;
	height: 100px;
	position: fixed;
	top: 15px;
	right: 15px;
	text-align: right;
	color: red;
}

#cenario { display: block; }

#toggle {width: 75px;}
</style>

<body onload="init();" onkeypress="getKey(event);">
 
	<div id="options">
		<br>
		Mês: 
		<select id="mes" onchange="salvaMes(this.value);">
			<option value="1" selected="selected">Janeiro</option>
			<option value="2">Fevereiro</option>
			<option value="3">Março</option>
			<option value="4">Abril</option>
			<option value="5">Maio</option>
			<option value="6">Junho</option>
			<option value="7">Julho</option>
			<option value="8">Agosto</option>
			<option value="9">Setembro</option>
			<option value="10">Outubro</option>
			<option value="11">Novembro</option>
			<option value="12">Dezembro</option>
		</select>	&nbsp
		Dia:
		<select id="dia" onchange="salvaDia(this.value);"></select>
		<br><br>

		<p id="mostraLat"></p> 
		<input type="range" id="latitude" value="-27.50" min="-90" max="90" step="0.25" onInput="salvaLatitude(this.value);">
		<br><br>

		<p id="relogio"></p>
		<input type="range" id="hora" value="-6" min="-12" max="12" step="0.00001" onInput="mudaHora(this.value);">
		<br><br>

		<p id="velocidade"></p>
		<input type="range" id="speed" value="2" min="-2" max="5" step="1" onInput="setSpd(this.value);">
		<br><br>

		<input type="button" id="toggle" value="Começar!" onClick="toggle();">
		<br><br>
	</div>

	<div id="info"></div>

	<canvas id="cenario" align="center" onClick="toggleHide();"> </canvas>


<script src="functions.js"></script>
<script src="execute.js"></script>
<script src="newMath.js"></script>

<script>

function init(){
	bgColor();
	salvaMes(document.getElementById("mes").value);
	salvaDia(document.getElementById("dia").value);
	salvaLatitude(document.getElementById("latitude").value);
	setSpd(document.getElementById("speed").value);
	mudaHora(document.getElementById("hora").value);

	var canvas = document.getElementById("cenario");
		canvas.width = window.innerWidth;	//document.body.clientWidth;
		canvas.height = window.innerHeight;
}

</script>

</body>
</html>
